on:
  push:
    tags:
      - "*"

name: Release

jobs:
  cargo-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Install toml-cli
        run: cargo install toml-cli
      
      - name: Check version
        run: test "v$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')" = "${{ github.ref_name }}"
      
